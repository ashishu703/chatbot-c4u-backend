          type: object
          properties:
            id:
              type: integer
              example: 37
            title:
              type: string
              example: abc
            short_description:
              type: string
              example: "456"
            allow_tag:
              type: integer
              example: 1
            allow_note:
              type: integer
              example: 1
            allow_chatbot:
              type: integer
              example: 1
            contact_limit:
              type: string
              example: "10000"
            allow_api:
              type: integer
              example: 1
            is_trial:
              type: integer
              example: 0
            price:
              type: integer
