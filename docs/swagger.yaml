openapi: 3.0.3
info:
  title: Omni-Chat API
  description: Comprehensive API for managing admin, user, and agent functionalities in the Omni-Chat application, including authentication, plans, chatbots, and more.
  version: 1.0.0
servers:
  - url: http://localhost:8001/api
    description: Local development server for the Omni-Chat API
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AdminLogin:
      type: object
      properties:
        email:
          type: string
          format: email
          example: admin@admin.com
        password:
          type: string
          example: admin42044$
      required:
        - email
        - password
    SendRecoveryEmail:
      type: object
      properties:
        email:
          type: string
          format: email
          example: admin@admin.com
      required:
        - email
    AddPlan:
      type: object
      properties:
        title:
          type: string
          example: "123"
        short_description:
          type: string
          example: "456"
        allow_tag:
          type: string
          example: "1"
        allow_note:
          type: string
          example: "1"
        allow_chatbot:
          type: string
          example: "1"
        contact_limit:
          type: string
          example: "10000"
        allow_api:
          type: string
          example: "1"
        is_trial:
          type: integer
          example: 0
        price:
          type: string
          example: "10000"
        price_strike:
          type: string
          example: "1000"
        plan_duration_in_days:
          type: string
          example: "10000"
      required:
        - title
        - short_description
        - allow_tag
        - allow_note
        - allow_chatbot
        - contact_limit
        - allow_api
        - is_trial
        - price
        - price_strike
        - plan_duration_in_days
    DeletePlan:
      type: object
      properties:
        id:
          type: string
          example: "36"
      required:
        - id
    UpdateUser:
      type: object
      properties:
        newPassword:
          type: string
          example: user123
        name:
          type: string
          example: user
        email:
          type: string
          format: email
          example: user@user.com
        mobile_with_country_code:
          type: string
          example: "+923081490227"
        uid:
          type: string
          example: lWvj6K0xI0FlSKJoyV7ak9DN0mzvKJK8
      required:
        - newPassword
        - name
        - email
        - mobile_with_country_code
        - uid
    AutoLogin:
